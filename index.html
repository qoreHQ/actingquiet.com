	<img class="lettering" src="img/lettering.svg" alt="Acting Quiet">

<script>
//	document.getElementById('copyright-year').outerHTML = new Date().getYear() + 1900;

	var startTime, time;
	var duration = 4000;
	var startX = 0, endX = 200;
	var obj = document.body;

	var run = function() {
		time = new Date().getTime() - startTime;
		time = time / duration;
		requestAnimationFrame(run);

		var r = 50;
		var x = Math.floor(r * Math.cos(time));
		var y = Math.floor(r * Math.sin(time) - window.pageYOffset);
		var heightoffset = -.6 * window.innerWidth + 0.5*window.innerHeight; 

		setPos(x, y, heightoffset);
	}

	var setPos = function(x, y, heightoffset) {
		obj.style['background-position'] = '0 ' + heightoffset + 'px, ' + x + 'px ' + y + 'px';
	}


	$(document).ready(function() {		   
		startTime = new Date().getTime();
		run();
	});
</script>


</body>
